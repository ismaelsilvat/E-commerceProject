<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link rel="stylesheet" href="./css/adicionarproduto.css">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
        <h2><span class="las la-home">Configurações</span></h2>
        </div>
     <!-- seleções do dashboard -->
    <div class="sidebar-menu">
        <ul>
            <li>
                <a href="./adicionarprodutos.html" class="active"><span class="las la-gift"></span>
                <span>Adicionar Produto</span></a>
            </li>
            <li>
                <a href="./editarproduto.html"><span class="las la-gift"></span>
                    <span>Editar Produto</span></a>
                </li>
                <li>
                    <a href="./excluirProd.html" class=""><span class="las la-gift"></span>
                    <span>Remover Produto</span></a>
                </li>
            <li>
                <a href="./excluirusuario.html"><span class="las la-user"></span>
                <span>Excluir Usuario</span></a>
            </li>
        </ul>
    </div>
</div>
 

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                <span class="las la-bars"></span>
                </label>
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="buscar aqui" />
            </div>

            <div class="user-wrapper">
                <img src="./img/user.png" width="40px" height="40px" alt="">
                <div>
                    <h4>Administrador</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <main>
            <div class="informações">
                <div class="card-adicionar-produto">
                    <h2>Adicionar Produtos</h2>
                    <form>
                    <div class="product-info">
                        <p>Nome do Produto</p>
                        <input type="text" placeholder="insira o nome do produto" required="required">
                        <li></li>
                    </div>

                    <div class="product-info">
                        <p>Código do Produto</p>
                        <input type="text" placeholder="insira o código do produto" required="required">
                        <li></li>
                    </div>

                    <div class="product-info">
                        <p>Preço do Produto</p>
                        <input type="text" placeholder="insira o preço do produto" required="required">
                        <li></li>
                    </div>

                    <div class="product-info">
                        <p>Descrição do Produto</p>
                        <textarea id="product-description" rows="5" placeholder="Descrição"></textarea>
                        <li></li>
                    </div>

                    <div class="product-image">
                        <p>Selecione uma imagem</p>
                        <input type="file" id="foto">
                    </div>

                    <div class="button-add">
                        <button onclick="AdicionarProduto()">adicionar produto</button>
                    </div>
                </form>
                </div>
              
            </div>
        </main>
    </div>
    

    
</body>
</html>
