<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/addProd.css">
    <link rel="icon" href="./img/logos/Logo Oficial Miniatura.png"/>

<body>
    
    <div class="container-barraLateral">
        <div class="logoMoska">
            <img src="./img/a.png" alt="">
        </div>
        <div class="allCards">
            <div class="addProd" id="cardLateral">
                <a href="./addProd.html">Adicionar produto</a>
            </div>
                
            <div class="editProd" id="cardLateral">
                <a href="./editProd.html">Editar produto</a>

            <div class="delProd" id="cardLateral">
                <a href="./delProd.html">Excluir produto</a>
            </div>

            <div class="delUser" id="cardLateral">
                <a href="./delUser.html">Excluir usuário</a>
            </div>
        </div>
    </div>

    <div class="containerR">

        <img class="imgbg" src="./img/manos-gkikas-L0tsGE7634E-unsplash.jpg" alt="">
        <div class="containerADD">
            <div class="container-inputs">
    
                <div class="iptInfo">
                    <h4>Adicione o nome do produto</h4>
                    <input type="text">
                    <li></li>
                </div>
                <div class="iptInfo">
                    <h4>Adicione o codigo do produto</h4>
                    <input type="number">
                    <li></li>
                </div>
                <div class="iptInfo">
                    <h4>Adicione o valor do produto</h4>
                    <input type="number">
                    <li></li>
                </div>
                <div class="iptInfo">
                    <h4>Adicione a descrição do produto</h4>
                    <textarea class="descText" cols="30" rows="10"></textarea>
                    <li></li>
                </div>
    
                <div class="mid-file">
                    <h4>Coloque a imagem do produto</h4>
                    <input class="img" type="file" id="">
                    <li></li>
                </div>
    
            </div>
    
    
            <div class="container-pos-add mudar">
                <div class="iptInfo">
                    <input type="text">
                    <li></li>
                </div>
                <div class="iptInfo">
                    <input type="text">
                    <li></li>
                </div>
                <div class="iptInfo">
                    <input type="text">
                    <li></li>
                </div>
    
                <div class="iptInfo">
                    <textarea class="descText" cols="30" rows="10">Descrição do produto</textarea>
                    <li></li>
                </div>
    
                <div clas="imgAddProd" id="imgimg">
                    <img src="./img/background bom.jpg" alt="">
                </div>            
            </div>
    
            <div class="btn-addProd">
                <button onclick="addProd()">Cadastrar produto</button>
            </div>
        </div>
    </div>

    <script src="./js/addProd.js"></script>
