<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/editProd.css">
    <title>Editar Produtos - Área do admin</title>
    
</head>
<body >
    <img class="imgbg" src="./img/manos-gkikas-L0tsGE7634E-unsplash.jpg">
    <div class="container-barraLateral">
        <div class="logoMoska">
            <img src="./img/a.png" alt="">
        </div>
        <div class="allCards">
            <div class="addProd" id="cardLateral">
                <a href="./addProd.html">Adicionar produto</a>
            </div>
            
            <div class="editProd" id="cardLateral">
                <a href="./editProd.html">Editar produto</a>
            </div>
            
            <div class="delProd" id="cardLateral">
                <a href="./delProd.html">Excluir produto</a>
            </div>
            
            <div class="delUser" id="cardLateral">
                <a href="./delUser.html">Excluir usuário</a>
            </div>
        </div>
    </div>
    
    <div class="containerR containerEDIT">
        <div class="containerADD container-inputs-col1 midson-l">
            <div class="localizar-itens container-inputs container-inputs-col1-5">
                <div class="tituloCard">
                    <h1>Editar produto</h1>
                </div>

                <div class="localizar-produto titulo titulo-localizar">
                    <h2>Localize o produto</h2>
                </div>

                <div class="localizar-input localizar">
                    <div class="inp-localizar">
                        <input type="text" placeholder="Pesquise o produto pelo nome ou código">
                        <li></li>
                    </div>

                    <div class="input-btn btn-localizar">
                        <button onclick="localizarProdutos()" type="submit">Localizar produto</button>
                    </div>
                </div>
            </div>


            <div class="container-inputs mid-left-input">
                <div class="mid-l-inputs iptInfo">
                    <h4>Nome</h4>
                    <input type="text" readonly placeholder="Confirme o produto desejado">
                </div>

                <div class="mid-l-inputs iptInfo">
                    <h4 for="">Código</h4>
                    <input type="text" readonly placeholder="Confirme o código do produto">

                </div>

                <div class="mid-l-inputs iptInfo">
                    <h4 for="">Preço</h4>
                    <input type="number" readonly placeholder="Confime o preço do produto">

                </div>

                <div class="mid-l-inputs iptInfo">
                    <h4 for="">Descrição do produto</h4>
                    <textarea name="" id="" cols="5" readonly placeholder="Descrição do protudo"></textarea>

                </div>
            </div>

            <div class="mid-left-bota imgAddProd">
                <div class="imagem-produto">

                    <label>Imagem</label>

                </div>
                <div id="img">
                </div>
            </div>
        </div>


        <div class="midson-r container-inputs-col2">
            <div class="editar-produto ">

                <h2>Edite o produto</h2>

            </div>
            <div class="mid-right-input">
                <div class="mid-r-inputs iptInfo">
                    <h2>Nome</h2>
                    <input class="oi2" type="text" placeholder="Edite o produto desejado">
                    <li class="li2"></li>
                </div>

                <div class="mid-r-inputs iptInfo">
                    <h2 for="">Código</h2>
                    <input class="oi2" type="text" placeholder="Edite o código do produto">
                    <li class="li2"></li>
                </div>

                <div class="mid-r-inputs iptInfo">
                    <h2 for="">Preço</h2>
                    <input class="oi2" type="number" placeholder="Edite o preço do produto">
                    <li class="li2"></li>
                </div>

                <div class="mid-r-inputs iptInfo">
                    <h2 for="">Descrição do produto</h2>
                    <textarea name="" id="" cols="5" placeholder="Edite a descrição do produto"></textarea>
                </div>

                <div id="imgimg"></div>
                
            </div>
            <div class="mid-file imgAddProd">

                <h2>Selecione uma imagem</h2>
                <input class="oi2" type="file" id="foto">
                <li class="li2"></li>
            </div>

            <div class="container-bottomson">
        
                <button class="btn-addProd" onclick="editarProdutos()">Editar produto</button>
        
            </div>
        </div>
    </div>

    <script src="./js/editProd.js"></script>
</body>
</html>
