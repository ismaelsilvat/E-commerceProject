<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contato.css">
    <title>Atendimento ao Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="contato">
        <div class="content">
            <h2>Nos contate</h2>
        </div>
        <div class="container">
            <div class="contatoInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="texto">
                        <h3>Endereço</h3>
                        <p>Rodovia SC 401,500 <br> ED.Techno Tower - Torre 2,2° Andar <br> João Paulo - CEP 88030-000</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="texto">
                        <h3>Email</h3>
                        <p>moskashoes@gmail.com</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="texto">
                        <h3>Telefone</h3>
                        <p>(48) 99145-9953</p>
                    </div>
                </div>
            </div>
            <div class="contatoForm">
                <form>
                    <h2>Mande sua mensagem</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Nome inteiro</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>Tipo de mensagem..</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
