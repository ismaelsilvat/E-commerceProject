<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo pequeninha 2.0.png">
    <title>Gerenciar Contas -Área do admin</title>
    <link rel="stylesheet" href="./css/addProd.css">
</head>

<body>
    <div class="container-barraLateral">
        <div class="logoMoska">
            <img src="./img/a.png" alt="">
        </div>
        <div class="allCards">
            <div class="addProd" id="cardLateral">
                <a href="./addProd.html">Adicionar produto</a>
            </div>
                
            <div class="editProd" id="cardLateral">
                <a href="./editProd.html">Editar produto</a>
            </div>
        
            <div class="delProd" id="cardLateral">
                <a href="./delProd.html">Excluir produto</a>
            </div>

            <div class="delUser" id="cardLateral">
                <a href="./delUser.html">Excluir usuário</a>
            </div>
        </div>
    </div>

    <div class="container-main vigaRegular">

        <div class="container-r">

            <div class="container-meio">
                <div class="container-top-1">
                    <label>Gerenciar contas</label>
                </div>

                <div class="container-top-2">
                    <div class="top">
                        <label>Localize a conta</label>
                    </div>

                    <div class="mid">
                        <input placeholder="Pesquise pelo nome ou e-mail" type="text">
                        <li></li>
                    </div>

                    <div class="bot">
                        <button onclick="localizarPessoas()">Localizar conta</button>
                    </div>

                </div>

                <div class="container-mid">


                    <div class="mid-inputs">
                        <label for="">Nome</label>
                        <input type="text" placeholder="Insira o nome da conta">

                    </div>

                    <div class="mid-inputs">
                        <label for="">E-mail</label>
                        <input type="text" placeholder="Insira o email da conta">

                    </div>


                </div>
                
                <div class="container-bottom">

                    
                    <button onclick="removerPessoas()">Remover conta</button>
                
                </div>

            </div>





            <!-- <footer></footer> -->
    <script src="./js/delUser.js"></script>

</body>

</html>
