<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo pequeninha 2.0.png">
    <title>Gerenciar Contas - Área do admin</title>
    <link rel="stylesheet" href="./css/delUser.css">
</head>

<body>
    <div class="container-barraLateral">
        <div class="logoMoska">
            <img src="./img/a.png" alt="">
        </div>
        <div class="allCards">
            <div class="addProd" id="cardLateral">
                <a href="./addProd.html">Adicionar produto</a>
            </div>
                
            <div class="editProd" id="cardLateral">
                <a href="./editProd.html">Editar produto</a>
            </div>
        
            <div class="delProd" id="cardLateral">
                <a href="./delProd.html">Excluir produto</a>
            </div>

            <div class="delUser" id="cardLateral">
                <a href="./delUser.html">Excluir usuário</a>
            </div>
        </div>
    </div>

    <div class="containerR container-main vigaRegular">
        <img class="imgbg" src="./img/manos-gkikas-L0tsGE7634E-unsplash.jpg" alt="">

        <div class="container-delUser containerADD">

            <div class="container-meio container-inputs">
                <div class="container-top-1">
                    <h2>Gerenciar contas</h2>
                </div>

                <div class="container-top-2 localizar">
                    <div class="top titulo titulo-localizar">
                        <h2>Localize a conta</h2>
                    </div>

                    <div class="mid inp-localizar">
                        <input placeholder="Pesquise pelo nome ou e-mail" type="text">
                        <li></li>
                    </div>

                    <div class="bot btn-localizar">
                        <button onclick="localizarPessoas()">Localizar conta</button>
                    </div>
                </div>


                <div class="container-mid container-inputs">

                    <div class="mid-inputs iptInfo delUser">
                        <h4 for="">Nome</h4>
                        <input type="text">

                    </div>

                    <div class="mid-inputs iptInfo delUser">
                        <h4 for="">E-mail</h4>
                        <input type="text">

                    </div>


                </div>
                
                <div class="container-bottom">

                    
                    <button class="btn-addProd btn-remove btn-delProd" onclick="removerPessoas()">Remover conta</button>
                
                </div>

            </div>





            <!-- <footer></footer> -->
    <script src="./js/delUser.js"></script>

</body>

</html>
